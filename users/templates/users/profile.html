{% extends "users/base.html" %}

{% block css %}
{% load static %}
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/profile_style.css' %}"> -->
{% endblock %}

{% block content %}
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  	<div class="container mt-4">
  		<div class="row">
	  		<div class="col-md-4">
				<div class="card">
				  <img src="{{ request.user.profile_image.url }}" alt="John" style="width:348px; height: 350px;">
				  <h2 class="text-center">{{ user1.first_name }} {{ user1.last_name }}</h2>
				  <p class="title text-center">{{ user1.user_type }}</p>
				  <!-- <p class="text-center">Harvard University</p> -->
				  <p class="text-center"><button>Contact</button></p>
				</div>
			</div>
			<div class="col-md-8">
				<form method="POST" enctype="multipart/form-data">{% csrf_token %}
			        <div class="form-group">
				        <label for="exampleInputEmail1">Profile Image</label>
				    	{{form.profile_image}}
			   		</div>
			        <div class="form-group">
			        	<label for="exampleInputEmail1">Phone Number</label>
			        	{{form.phone_number}}
			        </div>
					<div class="form-group">
						<label for="exampleInputEmail1">Address</label>
						{{form.address}}
					</div>
					<div class="form-group">
			        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
			        </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

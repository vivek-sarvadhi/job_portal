<!doctype html>
<html lang="en">
{% load static %}
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/registration_style.css' %}">
  <title>Sign - In</title>
  </head>
  <body>
    <div class="signup-form">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
      <h2>Sign - In</h2>
      {% for message in messages %}
        <div class="alert alert-success">
          <a class="close" href="#" data-dismiss="alert">Ã—</a>
          {{ message }}
        </div>
      {% endfor %}
      <div class="form-group">{{form.email}}</div>
      <div class="form-group">{{form.password}}</div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Sign - In</button>
      </div>
      <div class="form-group">
        <a href="{% url 'password_reset' %}">Forgot Password</a>
      </div>
    </form>
  <div class="text-center">I don't have an account? <a href="{% url 'register' %}">Sign Up</a></div>
  </div>  
</body>
</html>
